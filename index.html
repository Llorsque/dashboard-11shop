
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11S Shop Dashboard</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./assets/archivo.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar glass">
    <div class="brand">
      <img class="logo" src="./assets/logo.png" alt="11S Shop" />
      <div class="titles">
        <h1>11S Shop</h1>
        <span class="subtitle">Operations & Performance</span>
      </div>
    </div>
    <div class="actions">
      <button id="uploadBtn" class="btn ghost">Upload data</button>
      <div class="export-group">
        <button id="exportCsv" class="btn">Export CSV</button>
        <button id="exportXlsx" class="btn">Export XLSX</button>
      </div>
    </div>
  </header>

  <section class="toolbar">
    <div class="filters" id="filters"></div>
    <div class="filter-controls">
      <label class="switch">
        <input type="checkbox" id="filtersToggle" checked>
        <span class="slider"></span>
      </label>
      <span class="switch-label">Filters actief</span>
      <button id="resetFilters" class="btn tiny">Reset</button>
    </div>
  </section>

  <main class="tiles" id="tiles"></main>

  <footer class="footer">
    <span>&copy; <span id="year"></span> 11S Shop â€” Prototype Dashboard</span>
    <a href="https://elfstedenhal.frl/11sshop/" target="_blank" rel="noopener">Stijlreferentie</a>
  </footer>

  <script type="module" src="./components/utils.js"></script>
  <script type="module" src="./components/store.js"></script>
  <script type="module" src="./components/modal.js"></script>
  <script type="module" src="./components/tiles.js"></script>
  <script type="module" src="./uploader.js"></script>
  <script type="module" src="./filters.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
